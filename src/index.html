<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Costa Rica</title>
  </head>
  <body>
    <header></header>

    <main>
      <div id="js-preloader" class="preloader">
        <div class="preloader__wrapper">
          <p class="preloader__title">Costa Rica.</p>

          <div class="preloader__enter-wrapper">
            <button
              id="js-launch-website"
              class="preloader__enter"
              type="button"
              aria-label="Start navigating inside the webpage"
              tabindex="0"
            >
              <span>Press to Venture</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="preloader__arrow"
                viewBox="0 0 40 40"
              >
                <path
                  id="Path_14"
                  data-name="Path 14"
                  d="M5,12H28.333"
                  transform="translate(3.333 8)"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.5"
                />
                <path
                  id="Path_15"
                  data-name="Path 15"
                  d="M15,18.667,21.667,12"
                  transform="translate(10 8)"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.5"
                />
                <path
                  id="Path_16"
                  data-name="Path 16"
                  d="M15,8l6.667,6.667"
                  transform="translate(10 5.333)"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.5"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
      <div id="js-website-content" class="content-container">
        <section class="view view--black"></section>
        <section class="view view--white">
          <div class="list-wrapper">
            <div>
              <h2 class="list-wrapper__title">Travel anywhere</h2>
            </div>
            <ul class="card-list">
              <li class="card" tabindex="1">
                <a href="" class="card__link" tabindex="-1">
                  <div class="card__img-wrapper">
                    <img
                      src="./img/cr-guanacaste.jpg"
                      alt=""
                      class="card__img"
                    />
                  </div>
                  <span class="card__description">Guanacaste</span>
                </a>
              </li>
              <li class="card" tabindex="2">
                <a href="" class="card__link" tabindex="-1">
                  <div class="card__img-wrapper">
                    <img src="./img/cr-sanjose.jpg" alt="" class="card__img" />
                  </div>
                  <span class="card__description">San José</span>
                </a>
              </li>
              <li class="card" tabindex="3">
                <a href="" class="card__link" tabindex="-1">
                  <div class="card__img-wrapper">
                    <img
                      src="./img/cr-puntarenas.jpg"
                      alt=""
                      class="card__img"
                    />
                  </div>
                  <span class="card__description">Puntarenas</span>
                </a>
              </li>
              <li class="card" tabindex="4">
                <a href="" class="card__link" tabindex="-1">
                  <div class="card__img-wrapper">
                    <img src="./img/cr-heredia.jpg" alt="" class="card__img" />
                  </div>
                  <span class="card__description">Heredia</span>
                </a>
              </li>
              <li class="card" tabindex="5">
                <a href="" class="card__link" tabindex="-1">
                  <div class="card__img-wrapper">
                    <img src="./img/cr-limon.jpg" alt="" class="card__img" />
                  </div>
                  <span class="card__description">Limón</span>
                </a>
              </li>
              <li class="card" tabindex="6">
                <a href="" class="card__link" tabindex="-1">
                  <div class="card__img-wrapper">
                    <img src="./img/cr-cartago.jpg" alt="" class="card__img" />
                  </div>
                  <span class="card__description">Cartago</span>
                </a>
              </li>
              <li class="card" tabindex="7">
                <a href="" class="card__link" tabindex="-1">
                  <div class="card__img-wrapper">
                    <img src="./img/cr-alajuela.jpg" alt="" class="card__img" />
                  </div>
                  <span class="card__description">Alajuela</span>
                </a>
              </li>
            </ul>
          </div>
        </section>
        <section class="view view--white"></section>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
