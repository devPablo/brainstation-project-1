<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Costa Rica</title>
  </head>
  <body>
    <header></header>

    <main>
      <div id="js-preloader" class="preloader">
        <div class="preloader__wrapper">
          <p class="preloader__title">Welcome</p>

          <div class="preloader__enter-wrapper">
            <button id="js-launch-website" class="preloader__enter" type="button" aria-label="Start navigating inside the webpage" tabindex="0">
              <span>Press to Enter</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="preloader__arrow"
                
                viewBox="0 0 40 40"
              >
                <path
                  id="Path_14"
                  data-name="Path 14"
                  d="M5,12H28.333"
                  transform="translate(3.333 8)"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.5"
                />
                <path
                  id="Path_15"
                  data-name="Path 15"
                  d="M15,18.667,21.667,12"
                  transform="translate(10 8)"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.5"
                />
                <path
                  id="Path_16"
                  data-name="Path 16"
                  d="M15,8l6.667,6.667"
                  transform="translate(10 5.333)"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.5"
                />
              </svg>
            </button>
          </div>
        </div>

        <!-- <img src="./img/pbg-logo.svg" width="100px" alt=""> -->
      </div>
    </main>

    <footer></footer>
  </body>
</html>
