<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/favicon.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Costa Rica</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <div class="nav__link-wrapper">
          <a href="" tabindex="1">
            <svg
              viewBox="0 0 512 512"
              xmlns="http://www.w3.org/2000/svg"
              class="nav__menu-icon"
            >
              <path
                d="M492 236H20c-11.046 0-20 8.954-20 20s8.954 20 20 20h472c11.046 0 20-8.954 20-20s-8.954-20-20-20zM492 76H20C8.954 76 0 84.954 0 96s8.954 20 20 20h472c11.046 0 20-8.954 20-20s-8.954-20-20-20zM492 396H20c-11.046 0-20 8.954-20 20s8.954 20 20 20h472c11.046 0 20-8.954 20-20s-8.954-20-20-20z"
              ></path>
            </svg>
          </a>
        </div>
        <ul class="nav__list">
          <li>
            <a
              href="#link-travel"
              class="nav__link nav__link--spacing"
              tabindex="2"
              >Travel</a
            >
          </li>
          <li>
            <a
              href="#link-learn"
              class="nav__link nav__link--spacing"
              tabindex="3"
              >About</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div id="js-preloader" class="preloader">
        <div class="preloader__wrapper">
          <p class="preloader__title">Costa Rica.</p>

          <div class="preloader__enter-wrapper">
            <button
              id="js-launch-website"
              class="preloader__enter"
              type="button"
              aria-label="Start navigating inside the webpage"
              tabindex="0"
            >
              <span class="preloader__description">Press to Venture</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="preloader__arrow"
                viewBox="0 0 40 40"
              >
                <path
                  id="Path_14"
                  data-name="Path 14"
                  d="M5,12H28.333"
                  transform="translate(3.333 8)"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.5"
                />
                <path
                  id="Path_15"
                  data-name="Path 15"
                  d="M15,18.667,21.667,12"
                  transform="translate(10 8)"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.5"
                />
                <path
                  id="Path_16"
                  data-name="Path 16"
                  d="M15,8l6.667,6.667"
                  transform="translate(10 5.333)"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.5"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
      <div id="js-website-content" class="content-container">
        <section class="view view--white view__wrapper-video">
          <div class="intro">
            <div class="intro__wrapper">
              <h1 class="intro__title">
                Not a country, <br />
                <span id="js-intro-title" class="intro__subtitle"
                  >An adventure</span
                >
              </h1>
            </div>
          </div>
          <video
            class="view__video"
            src="./video/cr-video-header.mp4"
            autoplay
            muted
            loop
          ></video>
        </section>
        <section id="link-travel" class="view--white">
          <div class="list-wrapper">
            <ul class="card-list">
              <div class="list-wrapper__title-wrapper">
                <h2 class="list-wrapper__title">Travel anywhere</h2>
              </div>
              <li
                class="card"
                tabindex="4"
                data-aos="zoom-in"
                data-aos-duration="1000"
                data-aos-delay="0"
              >
                <a href="" class="card__link" tabindex="-1">
                  <div class="card__img-wrapper">
                    <img
                      src="./img/cr-guanacaste.jpg"
                      alt=""
                      class="card__img"
                    />
                  </div>
                  <span class="card__description">Guanacaste</span>
                </a>
              </li>
              <li
                class="card"
                tabindex="5"
                data-aos="zoom-in"
                data-aos-duration="1300"
                data-aos-delay="200"
              >
                <a href="" class="card__link" tabindex="-1">
                  <div class="card__img-wrapper">
                    <img src="./img/cr-sanjose.jpg" alt="" class="card__img" />
                  </div>
                  <span class="card__description">San Jos√©</span>
                </a>
              </li>
              <li
                class="card"
                tabindex="6"
                data-aos="zoom-in"
                data-aos-duration="1600"
                data-aos-delay="400"
              >
                <a href="" class="card__link" tabindex="-1">
                  <div class="card__img-wrapper">
                    <img
                      src="./img/cr-puntarenas.jpg"
                      alt=""
                      class="card__img"
                    />
                  </div>
                  <span class="card__description">Puntarenas</span>
                </a>
              </li>
              <li
                class="card"
                tabindex="7"
                data-aos="zoom-in"
                data-aos-duration="1900"
                data-aos-delay="600"
              >
                <a href="" class="card__link" tabindex="-1">
                  <div class="card__img-wrapper">
                    <img src="./img/cr-heredia.jpg" alt="" class="card__img" />
                  </div>
                  <span class="card__description">Heredia</span>
                </a>
              </li>
            </ul>
          </div>
        </section>
        <section class="view--black">
          <h2>Something</h2>
        </section>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
